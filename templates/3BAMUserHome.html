{% extends "3BAMbase.html" %}
{% block content %}
	<div class="row">
		<div class="col-1 col-sm-1 col-lg-1">
		</div>
		<div class="col-11 col-sm-11 col-lg-11">
			{% if genomeInfo == None: %}
				<form action="{{ url_for('uploadGenome') }}" enctype="multipart/form-data" method="POST" class=uploadGenome>
					<div class="form-Group">
					<dd><label for="file">If you want to learn more about your genome, upload your file here:</label>
					<dd><input type="file" id="file" name="userGenome">
					<dd><input type="submit" class="btn btn-default btn-xs" value="Submit">		
					</div>
				</form>
			{% else: %}
				<p>{{genomeInfo}}</p>
			{% endif %}
		</div>
	</div>
{% endblock %}
